<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-dars</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <div class="wrapper container">
    <form class="w-100 d-flex flex-column align-items-center" action="">
      <input class="input-summa form-control w-50 p-4 h3 my-5" type="text" placeholder="enter amount" autocomplete="off" name="summa" style="font-size: 30px;">
      <select class="options w-50 h3" name="number">
        <option value="10334.34">USD</option>
        <option value="12500.05">EURO</option>
        <option value="1300.12">YUAN</option>
        <option value="138">RUBL</option>
        <option value="12500">FUNT</option>
      </select>
      <p class="summa alert alert-danger w-50 p-3 mt-5 h1 text-center">0</p>
      <button class="press btn btn-info w-25" type="submit">press</button>
    </form>
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
